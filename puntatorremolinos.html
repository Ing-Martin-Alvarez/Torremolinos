					<h6> También conocido como El Morro de Torremolinos, se trata de un acantilado natural que divide dos de las playas más conocidas de Torremolinos: La Carihuela y El Bajondillo. La Punta de Torremolinos es conocido por ser el lugar que acogió al primer Hotel de la Costa del Sol, el Hotel Castillo de Santa Clara, pero que anteriormente, en el siglo XVIII, albergó una batería defensiva.
               </h6>
               <br>
               <h6>En su recorrido podrás encontrar diferentes estatuas que representan momentos históricos, como la primera mujer en realizar un topless y ser fotografiada; o colonias de gatos protegidas que no dudarán en acercarse a los turistas.</h6>
					</figure>
