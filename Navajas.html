					<h6>Construida entre los años 20 y 30, esta casa fue construida junto al Bajondillo en la Carihuela. Perteneció a la familia Luque-Navajas, vinculada al negocio de la caña de azúcar. Actualmente, la Casa de los Navajas supone un gran interés arquitectónico por ser de estilo neomudéjar y con retoques mozárabes, en ella se celebran bodas y se acogen diversas exposiciones, conciertos y obras de teatro.</h6>
