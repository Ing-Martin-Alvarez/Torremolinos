					<h6> Con un mirado al mar y ubicado al norte de la Carihuela, el Parque de la Batería es el lugar perfecto para escapar del centro y estar rodeado de naturaleza. Cuenta con una torre de 15 metros de altura con vistas al mar. Su principal atractivo es el lago artificial de más de 9 mil metros cuadrados en el que se dispone de un servicio de alquiler de barcas para pasar un buen rato contemplando la diversa variedad de especies de árboles que habitan sus jardines. </h6>
