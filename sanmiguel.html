					<h6> Conocida como la calle más concurrida de toda Europa, la Calle San Miguel es la calle peatonal más transitada en el Municipio. Se sitúa en el centro del municipio de Torremolinos y desemboca en la playa de El Bajondillo. En cada uno de sus rincones encontrarás numerosos locales de todo tipo, restaurantes y bares para todo tipo de públicos. Además, alrededor de la calle encontrarás otros lugares de interés como la Plaza de la Unión Europea, en la que hallarás estatuas o monumentos como el de la “Diosa Europa”. Dicha estatua representa al dios Zeus transformado en un toro blanco mientras sobre el cabalga la diosa Europa con la mano extendida y sosteniendo un anillo de doce estrellas. </h6>
